<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in — Oolala</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-main: #F4F3F0;
            --surface: #ECE8E2;
            --surface-hover: #E4DFD7;
            --ink: #1C1C1C;
            --ink-soft: #6A635D;
            --signature: #1A3A3A;
            --accent: #B8A89A;
            --success: #4A7C59;
            --error: #C45C5C;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-main);
            color: var(--ink);
            line-height: 1.6;
        }

        /* Signature Bar */
        .signature-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 28px;
            height: 100vh;
            background: var(--signature);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 0;
        }

        .signature-brand {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-style: italic;
            letter-spacing: 0.08em;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
        }

        /* Main Layout */
        .page {
            margin-left: 28px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-style: italic;
            color: var(--ink);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .auth-tagline {
            font-size: 0.9rem;
            color: var(--ink-soft);
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--ink-soft);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--ink);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .auth-tab:hover:not(.active) {
            color: var(--ink);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--ink);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--ink);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--signature);
            background: var(--white);
        }

        .form-input::placeholder {
            color: var(--ink-soft);
        }

        .form-input.error {
            border-color: var(--error);
        }

        /* Password wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ink-soft);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--ink);
        }

        /* Error message */
        .form-error {
            font-size: 0.75rem;
            color: var(--error);
            margin-top: 0.5rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        /* Forgot password */
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--ink-soft);
            text-decoration: none;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--signature);
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--signature);
            color: var(--bg-main);
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26,58,58,0.2);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--surface);
        }

        .auth-divider span {
            padding: 0 1rem;
            font-size: 0.8rem;
            color: var(--ink-soft);
        }

        /* Social buttons */
        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: var(--white);
            border: 1px solid var(--surface);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--ink);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            border-color: var(--signature);
            background: var(--surface);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--signature);
            color: var(--white);
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--error);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(244, 243, 240, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface);
            border-top-color: var(--signature);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--ink-soft);
        }

        /* Email Confirmation Box */
        .confirmation-box {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confirmation-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .confirmation-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--ink);
        }

        .confirmation-text {
            font-size: 1rem;
            color: var(--ink-soft);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .confirmation-text strong {
            color: var(--signature);
            font-weight: 600;
        }

        .confirmation-note {
            font-size: 0.9rem;
            color: var(--ink-soft);
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 10px;
            line-height: 1.6;
        }

        .confirmation-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--signature);
            color: var(--white);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .confirmation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26,58,58,0.2);
        }

        .confirmation-help {
            font-size: 0.85rem;
            color: var(--ink-soft);
        }

        .resend-link {
            background: none;
            border: none;
            color: var(--signature);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
            font-family: inherit;
        }

        .resend-link:hover {
            color: var(--ink);
        }

        /* Mobile */
        @media (max-width: 640px) {
            .signature-bar {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 36px;
                flex-direction: row;
                padding: 0 1.5rem;
            }

            .signature-brand {
                writing-mode: horizontal-tb;
                transform: none;
            }

            .page {
                margin-left: 0;
                margin-bottom: 36px;
                padding: 1.5rem;
            }

            .auth-logo {
                font-size: 2.5rem;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Signature Bar -->
    <aside class="signature-bar">
        <span class="signature-brand" style="opacity: 0;">.</span>
        <a href="/" class="signature-brand">myOolala</a>
    </aside>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Checking your account...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page">
        <div class="auth-container">

            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signinForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signinEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signinPassword" placeholder="Your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signinPassword', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>

                </div>

                <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>

                <button type="submit" class="btn-submit" id="signinBtn">Sign in</button>

                <div class="auth-divider"><span>or</span></div>

                        Google
                    </button>
                    <button type="button" class="btn-social" onclick="handleSocialAuth('apple')">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                        Apple
                    </button>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signupPassword" placeholder="Min. 8 characters" minlength="8" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signupPasswordConfirm" placeholder="Confirm your password" minlength="8" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPasswordConfirm', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <p class="form-error" id="passwordError">Passwords don't match</p>
                </div>

                <button type="submit" class="btn-submit" id="signupBtn">Create account</button>

                <div class="auth-divider"><span>or</span></div>

                <div class="social-buttons">
                    <button type="button" class="btn-social" onclick="handleSocialAuth('google')">
                        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Google

                        Apple
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://txbteobudstggbhlcsyz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_3SzpI73jPbwREPVPoO_qVg_rM4Mubd4';
        let supabaseClient;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('✓ Supabase initialized');

            // Check URL params for tab
            const params = new URLSearchParams(window.location.search);
            const tab = params.get('tab');
            if (tab === 'signup') {
                switchTab('signup');
            }

            // Check if already logged in
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is logged in, check if they have a profile
                await checkProfileAndRedirect(session.user.id);
            }
        });

        // Check if user has profile and redirect accordingly
        async function checkProfileAndRedirect(userId) {
            showLoading(true);
            
            try {
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('id, username')
                    .eq('id', userId)
                    .maybeSingle();

                if (error) throw error;

                if (profile && profile.username) {
                    // Profile exists → Cockpit
                    window.location.href = '/cockpit';
                } else {
                    // No profile → Onboarding
                    window.location.href = '/onboarding';
                }
            } catch (err) {
                console.error('Profile check error:', err);
                showLoading(false);
                showToast('Something went wrong', 'error');
            }
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            document.querySelectorAll('.auth-form').forEach(f => {
                f.classList.toggle('active', f.id === tab + 'Form');
            });
        }

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            
            // Update icon
            btn.innerHTML = isPassword 
                ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                   </svg>`
                : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                   </svg>`;
        }

        // Sign In
        async function handleSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;
            const btn = document.getElementById('signinBtn');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showToast('Welcome back!');
                
                // Check profile and redirect
                await checkProfileAndRedirect(data.user.id);

            } catch (err) {
                console.error('Sign in error:', err);
                showToast(err.message || 'Invalid email or password', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign in';
            }
        }

        // Sign Up
        async function handleSignUp(e) {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const btn = document.getElementById('signupBtn');
            const errorEl = document.getElementById('passwordError');

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorEl.classList.add('visible');
                document.getElementById('signupPasswordConfirm').classList.add('error');
                return;
            } else {
                errorEl.classList.remove('visible');
                document.getElementById('signupPasswordConfirm').classList.remove('error');
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/auth'
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Check if email confirmation is required
                    if (data.user.identities && data.user.identities.length === 0) {
                        // User already exists
                        showToast('An account with this email already exists', 'error');
                        btn.disabled = false;
                        btn.textContent = 'Create account';
                        return;
                    }
                    
                    // Show confirmation message
                    showEmailConfirmation(email);
                }

            } catch (err) {
                console.error('Sign up error:', err);
                showToast(err.message || 'Could not create account', 'error');
                btn.disabled = false;
                btn.textContent = 'Create account';
            }
        }

        function showEmailConfirmation(email) {
            const container = document.querySelector('.auth-container');
            container.innerHTML = `
                <div class="auth-header">
                    <a href="/" class="auth-logo">Oolala</a>
                </div>
                <div class="confirmation-box">
                    <div class="confirmation-icon">✉️</div>
                    <h2 class="confirmation-title">Check your email</h2>
                    <p class="confirmation-text">
                        We've sent a confirmation link to<br>
                        <strong>${escapeHtml(email)}</strong>
                    </p>
                    <p class="confirmation-note">
                        Click the link in the email to activate your account, then come back here to sign in.
                    </p>
                    <a href="/auth" class="confirmation-btn">Back to Sign in</a>
                    <p class="confirmation-help">
                        Didn't receive the email? Check your spam folder or 
                        <button onclick="resendConfirmation()" class="resend-link">resend it</button>
                    </p>
                </div>
            `;
            // Store email for resend
            window._pendingConfirmationEmail = email;
        }

        async function resendConfirmation() {
            const email = window._pendingConfirmationEmail;
            if (!email) {
                showToast('No email to resend to', 'error');
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/auth'
                    }
                });
                
                if (error) throw error;
                showToast('Confirmation email resent!');
            } catch (err) {
                console.error('Resend error:', err);
                showToast(err.message || 'Could not resend email', 'error');
            }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Social Auth (Google/Apple)
        async function handleSocialAuth(provider) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin + '/auth'
                    }
                });

                if (error) throw error;

            } catch (err) {
                console.error('Social auth error:', err);
                showToast('Could not connect to ' + provider, 'error');
            }
        }

        // Forgot Password
        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value.trim();
            
            if (!email) {
                showToast('Please enter your email first', 'error');
                document.getElementById('signinEmail').focus();
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password'
                });

                if (error) throw error;

                showToast('Check your email for reset link');

            } catch (err) {
                console.error('Reset password error:', err);
                showToast(err.message || 'Could not send reset email', 'error');
            }
        }

        // Loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible' + (type === 'error' ? ' error' : '');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }
    </script>
</body>
</html>
