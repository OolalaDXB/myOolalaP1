<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --bg-main: #F4F3F0;
            --surface: #ECE8E2;
            --surface-hover: #E4DFD7;
            --ink: #1C1C1C;
            --ink-soft: #6A635D;
            --signature: #1A3A3A;
            --accent: #B8A89A;
            --accent-deep: #8E7A66;
            --success: #4A7C59;
            --error: #C45C5C;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-main);
            color: var(--ink);
            line-height: 1.6;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SIGNATURE BAR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .signature-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 28px;
            height: 100vh;
            background: var(--signature);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 0;
        }

        .signature-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .signature-pulse {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .signature-citizen {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.05em;
        }

        .signature-brand {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-style: italic;
            letter-spacing: 0.08em;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
        }

        .signature-brand:hover { color: rgba(255,255,255,1); }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PAGE LAYOUT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .page {
            margin-left: 28px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .profile-container {
            width: 100%;
            max-width: 480px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LOADING STATE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 1rem;
        }

        .loading-state.hidden { display: none; }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface);
            border-top-color: var(--signature);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--ink-soft);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ERROR STATE (404)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .error-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 1rem;
        }

        .error-state.active { display: flex; }

        .error-icon {
            font-size: 4rem;
            opacity: 0.4;
        }

        .error-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 500;
        }

        .error-text {
            color: var(--ink-soft);
            font-size: 1rem;
            max-width: 300px;
        }

        .error-cta {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: var(--signature);
            color: var(--bg-main);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .error-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26,58,58,0.25);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PROFILE CONTENT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .profile-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .profile-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--signature);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.25rem;
            font-weight: 500;
            color: white;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.25rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .profile-handle {
            font-size: 1rem;
            color: var(--signature);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .profile-flags {
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--ink-soft);
            line-height: 1.6;
            max-width: 360px;
            margin: 0 auto;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SPOTLIGHT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-spotlight {
            background: var(--signature);
            color: white;
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .profile-spotlight:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(26,58,58,0.3);
        }

        .spotlight-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .spotlight-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.35rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .spotlight-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.75rem;
        }

        .spotlight-cta {
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LINKS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border-radius: 14px;
            text-decoration: none;
            color: var(--ink);
            transition: all 0.3s ease;
        }

        .profile-link:hover {
            background: var(--surface-hover);
            transform: translateX(4px);
        }

        .link-icon {
            width: 44px;
            height: 44px;
            background: var(--bg-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: 22px;
            height: 22px;
            color: var(--signature);
        }

        .link-icon.initial {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--signature);
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .link-subtitle {
            font-size: 0.8rem;
            color: var(--ink-soft);
        }

        .link-arrow {
            color: var(--ink-soft);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-link:hover .link-arrow { opacity: 1; }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SOCIALS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-socials {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 0;
            border-top: 1px solid var(--surface);
            margin-bottom: 1.5rem;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink-soft);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--signature);
            color: white;
            transform: translateY(-2px);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CONTACT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-contact {
            text-align: center;
            padding: 1.25rem;
            background: var(--surface);
            border-radius: 14px;
            margin-bottom: 1.5rem;
        }

        .contact-label {
            font-size: 0.75rem;
            color: var(--ink-soft);
            margin-bottom: 0.25rem;
        }

        .contact-email {
            font-size: 1rem;
            color: var(--signature);
            text-decoration: none;
            font-weight: 500;
        }

        .contact-email:hover { text-decoration: underline; }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FOOTER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--surface);
        }

        .footer-brand {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--ink-soft);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-brand:hover { color: var(--signature); }

        .footer-dot {
            width: 6px;
            height: 6px;
            background: var(--signature);
            border-radius: 50%;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CONNECT BUTTON
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .connect-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.875rem 1.5rem;
            background: var(--signature);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 6px 20px rgba(26,58,58,0.3);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .connect-btn.visible { display: flex; }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(26,58,58,0.4);
        }

        .connect-btn svg {
            width: 18px;
            height: 18px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           QR MODAL
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .qr-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .qr-modal.active { display: flex; }

        .qr-content {
            background: var(--bg-main);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            max-width: 360px;
            width: 90%;
            position: relative;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .qr-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink-soft);
            transition: all 0.2s ease;
        }

        .qr-close:hover {
            background: var(--surface-hover);
            color: var(--ink);
        }

        .qr-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .qr-subtitle {
            font-size: 0.9rem;
            color: var(--ink-soft);
            margin-bottom: 1.5rem;
        }

        .qr-code {
            background: white;
            padding: 1.25rem;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }

        .qr-code canvas { display: block; }

        .qr-url {
            font-size: 0.9rem;
            color: var(--signature);
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-family: 'Space Mono', monospace;
        }

        .qr-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .qr-btn {
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .qr-btn.primary {
            background: var(--signature);
            color: white;
        }

        .qr-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26,58,58,0.25);
        }

        .qr-btn.secondary {
            background: var(--surface);
            color: var(--ink);
        }

        .qr-btn.secondary:hover { background: var(--surface-hover); }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MOBILE RESPONSIVE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 640px) {
            .signature-bar {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 40px;
                flex-direction: row;
                padding: 0 1.5rem;
            }

            .signature-top {
                flex-direction: row;
                gap: 0.75rem;
            }

            .signature-citizen {
                writing-mode: horizontal-tb;
                transform: none;
            }

            .signature-brand {
                writing-mode: horizontal-tb;
                transform: none;
            }

            .page {
                margin-left: 0;
                margin-bottom: 40px;
                padding: 1.5rem;
            }

            .profile-avatar {
                width: 88px;
                height: 88px;
                font-size: 2rem;
            }

            .profile-name { font-size: 1.85rem; }

            .connect-btn {
                bottom: calc(40px + 1rem);
                right: 1rem;
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
            }

            .qr-content {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Signature Bar -->
    <aside class="signature-bar">
        <div class="signature-top">
            <div class="signature-pulse"></div>
            <span class="signature-citizen" id="signatureCitizen"></span>
        </div>
        <a href="/" class="signature-brand">myOolala</a>
    </aside>

    <div class="page">
        <div class="profile-container">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading profile...</p>
            </div>

            <!-- Error State (404) -->
            <div class="error-state" id="errorState">
                <div class="error-icon">ğŸ”</div>
                <h1 class="error-title">Profile not found</h1>
                <p class="error-text">This username doesn't exist yet. Want to claim it?</p>
                <a href="/auth?tab=signup" class="error-cta" id="claimBtn">Claim this name</a>
            </div>

            <!-- Profile Content -->
            <div class="profile-content" id="profileContent">

        const linkIcons = {

        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        document.addEventListener('DOMContentLoaded', async () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('âœ“ Supabase initialized');
            
            // Get username from URL path: /u/username
            const pathParts = window.location.pathname.split('/');
            currentUsername = pathParts[2]?.toLowerCase() || '';
            
            console.log('Looking for username:', currentUsername);
            
            if (!currentUsername) {
                showError();
                return;
            }
            
            // Update claim button with username
            document.getElementById('claimBtn').href = `/auth?tab=signup&name=${encodeURIComponent(currentUsername)}`;
            
            await loadProfile(currentUsername);
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // LOAD PROFILE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        async function loadProfile(handle) {
            try {
                // Fetch profile by handle
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('handle', handle)
                    .single();

                if (profileError || !profile) {
                    console.log('Profile not found:', profileError);
                    showError();
                    return;
                }

                currentProfile = profile;
                console.log('âœ“ Profile loaded:', profile.display_name);

                // Get the "social" view for this profile
                const { data: socialView, error: viewError } = await supabaseClient
                    .from('views')
                    .select('id')
                    .eq('user_id', profile.id)
                    .eq('name', 'social')
                    .single();

                let blocks = [];
                if (socialView) {
                    // Fetch blocks for the social view
                    const { data: viewBlocks, error: blocksError } = await supabaseClient
                        .from('blocks')
                        .select('*')
                        .eq('view_id', socialView.id)
                        .order('order', { ascending: true });

                    if (!blocksError && viewBlocks) {
                        blocks = viewBlocks;
                    }
                }

                // Fetch socials from socials table
                const { data: socials, error: socialsError } = await supabaseClient
                    .from('socials')
                    .select('*')
                    .eq('user_id', profile.id)
                    .order('order', { ascending: true });

                // Render profile
                renderProfile(profile, blocks, socials || []);

            } catch (err) {
                console.error('Error loading profile:', err);
                showError();
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RENDER PROFILE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function renderProfile(profile, blocks, socials) {
            // Hide loading, show content
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('profileContent').classList.add('active');
            document.getElementById('connectBtn').classList.add('visible');

            // Update page title
            document.title = `${profile.display_name} â€” myOolala`;

            // Update meta tags
            document.querySelector('meta[property="og:title"]')?.setAttribute('content', profile.display_name);
            document.querySelector('meta[property="og:description"]')?.setAttribute('content', profile.bio || '');

            // Avatar
            const avatarEl = document.getElementById('profileAvatar');
            if (profile.avatar_url) {
                avatarEl.innerHTML = `<img src="${profile.avatar_url}" alt="${escapeHtml(profile.display_name)}">`;
            } else {
                document.getElementById('profileInitials').textContent = getInitials(profile.display_name);
            }

            // Basic info
            document.getElementById('profileName').textContent = profile.display_name;
            document.getElementById('profileHandle').textContent = '@' + profile.handle;
            document.getElementById('profileBio').textContent = profile.bio || '';

            // Flags - use origin_flags array and based_in_flag
            const flagsEl = document.getElementById('profileFlags');
            const originFlag = profile.origin_flags && profile.origin_flags.length > 0 ? profile.origin_flags[0] : null;
            const locationFlag = profile.based_in_flag || null;
            
            if (originFlag || locationFlag) {
                if (originFlag && locationFlag && originFlag !== locationFlag) {
                    flagsEl.textContent = `${originFlag} â†’ ${locationFlag}`;
                } else {
                    flagsEl.textContent = originFlag || locationFlag;
                }
            } else {
                flagsEl.style.display = 'none';
            }

            // Signature bar citizen ID
            const citizenEl = document.getElementById('signatureCitizen');
            if (profile.citizen_id) {
                citizenEl.textContent = profile.citizen_id;
            }

            // Render blocks and socials
            const linksContainer = document.getElementById('linksContainer');
            const socialsContainer = document.getElementById('socialsContainer');
            const spotlightContainer = document.getElementById('spotlightContainer');
            const contactContainer = document.getElementById('contactContainer');

            linksContainer.innerHTML = '';
            socialsContainer.innerHTML = '';
            spotlightContainer.innerHTML = '';
            contactContainer.innerHTML = '';

            let hasLinks = false;

            // Process blocks
            blocks.forEach(block => {
                switch (block.type) {
                    case 'spotlight':
                        const spotlightData = block.data || {};
                        const spotlightUrl = block.url || '#';
                        spotlightContainer.innerHTML = `
                            <a href="${escapeHtml(spotlightUrl)}" class="profile-spotlight" target="_blank" rel="noopener">
                                <div class="spotlight-label">âœ¦ Featured</div>
                                <div class="spotlight-title">${escapeHtml(block.title || '')}</div>
                                <div class="spotlight-desc">${escapeHtml(spotlightData.description || '')}</div>
                                <div class="spotlight-cta">${escapeHtml(spotlightData.cta || 'Learn more')} â†’</div>
                            </a>
                        `;
                        break;

                    case 'link':
                        if (block.url) {
                            hasLinks = true;
                            const initial = (block.title || 'L')[0].toUpperCase();
                            const linkData = block.data || {};
                            linksContainer.innerHTML += `
                                <a href="${escapeHtml(block.url)}" class="profile-link" target="_blank" rel="noopener">
                                    <div class="link-icon initial">${initial}</div>
                                    <div class="link-content">
                                        <div class="link-title">${escapeHtml(block.title)}</div>
                                        ${linkData.subtitle ? `<div class="link-subtitle">${escapeHtml(linkData.subtitle)}</div>` : ''}
                                    </div>
                                    <svg class="link-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </a>
                            `;
                        }
                        break;
                }
            });

            // Process socials from socials table
            let hasSocials = false;
            socials.forEach(social => {
                if (social.platform && socialIcons[social.platform]) {
                    hasSocials = true;
                    const url = getSocialUrl(social.platform, social.username || social.url || '');
                    socialsContainer.innerHTML += `
                        <a href="${escapeHtml(url)}" class="social-icon" target="_blank" rel="noopener" title="${social.platform}">
                            ${socialIcons[social.platform]}
                        </a>
                    `;
                }
            });

            // Contact email from profile
            if (profile.contact_email) {
                contactContainer.innerHTML = `
                    <div class="profile-contact">
                        <div class="contact-label">Get in touch</div>
                        <a href="mailto:${escapeHtml(profile.contact_email)}" class="contact-email">${escapeHtml(profile.contact_email)}</a>
                    </div>
                `;
            }

            // Hide empty containers
            if (!hasLinks) linksContainer.style.display = 'none';
            if (!hasSocials) socialsContainer.style.display = 'none';

            // Generate QR code
            generateQR();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // HELPERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function showError() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('active');
        }

        function getInitials(name) {
            if (!name) return '?';
            const words = name.trim().split(/\s+/);
            if (words.length === 1) return words[0].substring(0, 2).toUpperCase();
            return words.slice(0, 2).map(w => w[0]).join('').toUpperCase();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function getSocialUrl(platform, value) {
            const bases = {
                instagram: 'https://instagram.com/',
                tiktok: 'https://tiktok.com/@',
                twitter: 'https://x.com/',
                linkedin: 'https://linkedin.com/in/',
                youtube: 'https://youtube.com/@',
                whatsapp: 'https://wa.me/'
            };

            // If already a URL, return as-is
            if (value.startsWith('http')) return value;

            // Clean handle
            let handle = value.replace(/^@/, '');
            
            return (bases[platform] || '') + handle;
        }

        function generateQR() {
            const url = `https://myoolala.com/u/${currentUsername}`;
            document.getElementById('qrUrl').textContent = `myoolala.com/u/${currentUsername}`;
            
            const canvas = document.getElementById('qrCanvas');
            if (canvas && typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, url, {
                    width: 180,
                    margin: 0,
                    color: { dark: '#1A3A3A', light: '#FFFFFF' }
                });
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // QR MODAL
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function openQRModal() {
            document.getElementById('qrModal').classList.add('active');
        }

        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        async function shareProfile() {
            const url = `https://myoolala.com/u/${currentUsername}`;
            const title = currentProfile?.display_name || currentUsername;
            
            if (navigator.share) {
                try {
                    await navigator.share({ title, url });
                } catch (err) {
                    // User cancelled or error
                }
            } else {
                copyUrl(document.querySelector('.qr-btn.secondary'));
            }
        }

        function copyUrl(btn) {
            const url = `https://myoolala.com/u/${currentUsername}`;
            navigator.clipboard.writeText(url);
            
            if (btn) {
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 1500);
            }
        }

        // Close modal on background click
        document.getElementById('qrModal')?.addEventListener('click', function(e) {
            if (e.target === this) closeQRModal();
        });

        // Close on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeQRModal();
        });
    </script>
